<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- REACT LIBRARY -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!-- REACT DOM LIBRARY -->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- BABEL LIBRARY -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/babel">

      const ReactApp = () => {

        const animals = ['gatto', 'cane', 'uccellino', 'topo', 'leone', 'tigre']

        return (
          <details>
            <summary>Animali</summary>
            <ul>
              {animals.map(animal => <li>{animal}</li> )}
            </ul>
          </details>
        )
      }

    </script>
    <script type="text/babel">

      const { createRoot } = ReactDOM;
      
      const listaAnimali = document.querySelector('.lista-animali')

      const root = createRoot(listaAnimali);
      root.render(<ReactApp/>)

    </script>
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
